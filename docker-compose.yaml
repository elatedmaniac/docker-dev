version: '3.9'
services:
  drawio:
    image: jgraph/drawio:latest
    container_name: drawio_container
    ports:
      - "8080:8080"
    networks:
      default:
        ipv4_address: 172.18.0.2
  ollama:
    image: ollama/ollama:latest 
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./ollama/data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      default:
        ipv4_address: 172.18.0.3
  anaconda:
    build:
      context: .
      dockerfile: Jupyter/Dockerfile
    container_name: anaconda_container
    ports:
      - "8888:8888"
    volumes:
      - ./Jupyter/data:/workspace
      - ./logs:/workspace/logs
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    networks:
      default:
        ipv4_address: 172.18.0.4
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel run --token ${CLOUDFLARE_TOKEN}
    container_name: cloudflared
    restart: unless-stopped
    networks:
      default:
        ipv4_address: 172.18.0.5
  neo4j:
    build:
      context: ./neo4j
      args:
        NEO4J_AUTH: ${NEO4J_AUTH}
    container_name: neo4j_container
    ports:
      - "7474:7474"   # HTTP
      - "7473:7473"   # HTTPS
      - "7687:7687"   # Bolt
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
      - NEO4J_PLUGINS=${NEO4J_PLUGINS}
    volumes:
      #- ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/import
      - ./neo4j/plugins:/plugins
      - ./neo4j/certificates:/var/lib/neo4j/certificates
    networks:
      default:
        ipv4_address: 172.18.0.6
  nginx:
    build:
      context: ./Nginx
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/certificates:/etc/nginx/certificates
    depends_on:
      - anaconda
      - drawio
      - cloudflared
      - ollama
      - neo4j
    networks:
      default:
        ipv4_address: 172.18.0.7

networks:
  default:
    name: lab_network
    driver: bridge
    ipam:
      config:
        - subnet: 172.18.0.0/24


